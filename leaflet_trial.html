<!DOCTYPE html>
<html lang="en">
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			/* height: 400px; */
			/* width: 600px; */
			max-width: 100%;
			max-height: 100%;
		}
	</style>


</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>
<script>
	// var map = L.map('map').setView([46.75, 8.5],8);

	var tiles = L.tileLayer("https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.pixelkarte-farbe/default/current/3857/{z}/{x}/{y}.jpeg",
	{
		attribution:
		'<a title="Swisstopo" href="https://www.swisstopo.admin.ch/">Swiss Federal Office of Topography</a>'
	}
	)

	var hansen = L.tileLayer("https://storage.googleapis.com/johan_trial_bucket_webtiles/trial_export_tiles/{z}/{x}/{y}",
	{
		maxZoom: 19,
		zoom: 8,
    attribution: 'Hansen Tree Cover'
  }
	)

	var map = L.map('map', {
		center: [46.75, 8.5],
		zoom: 8,
		layers: [tiles, hansen]
	});

	L.control.layers(tiles, hansen).addTo(map)

</script>

</body>
</html>
